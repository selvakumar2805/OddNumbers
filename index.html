<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Print the Odd Numbers from 1 to 100 </h1>


    <script>

        document.write("<table class='table table-bordered'>")
        for(let i=0;i<=100;i++){
           document.write("<tr>")
            if(i % 2 !=0) {
                document.write("<td>"+i+"</td");
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>

</body>
</html>
